# This file configures Charmcraft.
# See https://juju.is/docs/sdk/charmcraft-config for guidance.

# (Required)
name: ubuntu-gui-testing-handler


# (Required)
type: charm


# (Recommended)
title: Ubuntu Gui Testing Handler


# (Required)
summary: Handles business


# (Required)
description: |
  Description here!


# (Required for 'charm' type)
base: "ubuntu@24.04"
build-base: "ubuntu@24.04"
# bases:
#   - build-on:
#     - name: ubuntu
#       channel: "24.04"
#     run-on:
#     - name: ubuntu
#       channel: "24.04"

platforms:
  ubuntu:
    build-on:
      - amd64
    build-for:
      - amd64

parts:
  my-charm:
    plugin: charm
    source: .
    charm-entrypoint: src/charm.py
    # charm-binary-python-packages: []
    # charm-python-packages: []
    # charm-requirements: [requirements.txt]
    # charm-strict-dependencies: false

# interface for https://charmhub.io/postgresql
requires:
  db:
    interface: pgsql

# (Optional) Configuration options for the charm
# This config section defines charm config options, and populates the Configure
# tab on Charmhub.
# More information on this section at https://juju.is/docs/sdk/charmcraft-yaml#heading--config
# General configuration documentation: https://juju.is/docs/sdk/config
config:
  options:
    # An example config option to customise the log level of the workload
    log-level:
      description: |
        Configures the log level of gunicorn.

        Acceptable values are: "info", "debug", "warning", "error" and "critical"
      default: "info"
      type: string
